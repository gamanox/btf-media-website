<div class="page-search-results" ng-show="search_shown">
	<a class="result" ng-repeat="search_result in page_search_results track by $index" ng-class="{'active': $index == active_index}" tabindex="-1" href="#/cms/{{search_result.fullpath}}">
		<span class="page-result-title">{{search_result.name}}</span>
		<span class="page-result-path">{{search_result.fullpath}}</span>
	</a>
</div>
